packages:
  - name: app
    type: go
    srcs:
      - go.mod
      - go.sum
      - "**/*.go"
      - leeway-build.sh
    deps:
      - components/common-go:lib
      - components/content-service-api/go:lib
      - components/content-service:lib
      - components/gitpod-protocol/go:lib
      - components/image-builder-api/go:lib
      - components/supervisor-api/go:lib
      - components/ws-manager-api/go:lib
      - components/ide-service-api/go:lib
      - components/public-api/go:lib
    prep:
      - ["go", "get", "-v", "./..."]
      - ["sh", "-c", "echo package main > main.go"]
      - ["sh", "-c", "echo 'func main() {}' >> main.go"]
      - ["go", "fmt", "main.go"]
      - ["sh", "leeway-build.sh"]
    config:
      dontTest: true
  - name: docker
    type: docker
    srcs:
      - entrypoint.sh
    deps:
      - :app
    argdeps:
      - imageRepoBase
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: integrationTest
      image:
        - ${imageRepoBase}/integration-tests:${version}
        - ${imageRepoBase}/integration-tests:commit-${__git_commit}
scripts:
  - name: dev-intellij
    description: Start IntelliJ IDEA intergration tests in workspace.
    script: |
      echo -e "ðŸ’¡ install GUI dependencies with command: leeway run dev/jetbrains-test:install-gui-dependencies\nAccess GUI on $(gp url 6080)\n\n"
      [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ] && echo "Please create an preview env to test with. (large vm)" && exit 1
      previewUrl=$(previewctl get url)
      curl -s -o /dev/null -w "%{http_code}" "$previewUrl/api/version" | grep -q "200" || { echo "Preview env is not ready yet"; exit 1; }
      [ -z "$USER_TOKEN" ] && echo "USER_TOKEN is not set or is empty. Create one $previewUrl/user/tokens" && exit 1;
      [ -z "$USERNAME" ] && echo "USERNAME is not set" && exit 1;
      TEST_IN_WORKSPACE=true ROBOQUAT_TOKEN=skip go test -v -run ^TestIntellij ./tests/ide/jetbrains -kubeconfig=/home/gitpod/.kube/config -namespace=default -username=$USERNAME
